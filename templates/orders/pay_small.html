{% extends 'board.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% load humanize %}
{% block title %}
  <title>Pay Small Small</title>
  <meta name="description" content="">

{% endblock title %}

{% block content %}
<div class=" app-content">
	<div class="side-app">
  <br>
  {% include 'partials/_alerts.html' %}
  <div class="form-group col-md-12 mt-2">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-white">
            <div class="card-title text-dark-green"><i class="fa fa-ellipsis-h"></i> Pay Small Small</div>
          </div>
          <div class="card-body">
            <form id="form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="card-footer text-right bg-white">
                <input type="submit" class="form-group btn btn-cylinder" value="Complete Order">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">

      </div>
    </div>

</div>


{% endblock content%}
